<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Rose Day Card</title>\n    <style>\n        body {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            background-color: #f9f9f9;\n            font-family: Arial, sans-serif;\n        }\n        .card {\n            background: white;\n            border-radius: 15px;\n            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);\n            padding: 20px;\n            text-align: center;\n        }\n        .rose {\n            width: 200px;\n            height: auto;\n            animation: float 2s ease-in-out infinite;\n        }\n        @keyframes float {\n            0% { transform: translatey(0px); }\n            50% { transform: translatey(-10px); }\n            100% { transform: translatey(0px); }\n        }\n        .message {\n            margin: 20px 0;\n            font-size: 24px;\n            color: #ff69b4;\n        }\n        button {\n            margin: 10px;\n            padding: 10px 20px;\n            border: none;\n            border-radius: 5px;\n            background: #ff1493;\n            color: white;\n            cursor: pointer;\n        }\n        button:hover {\n            opacity: 0.8;\n        }\n    </style>\n</head>\n<body>\n    <div class="card">\n        <img src="https://example.com/animated-rose.gif" alt="Animated Rose" class="rose">\n        <div class="message">Happy Rose Day! ðŸŒ¹</div>\n        <button onclick="shareCard()">Share</button>\n        <button onclick="downloadCard()">Download</button>\n    </div>\n    <script>\n        function shareCard() {\n            alert('Sharing this beautiful Rose Day card!');\n        }\n        function downloadCard() {\n            alert('Downloading your Rose Day card!');\n        }\n    </script>\n</body>\n</html>
