<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Card for Akashi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe5e5;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }
        .card {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        .rose {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e91e63;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Happy Rose Day, Akashi!</h1>
    <p>Sending you roses filled with love!</p>
    <div class="rose" style="left: 20px; top: 10px;">ðŸŒ¹</div>
    <div class="rose" style="right: 20px; bottom: 10px;">ðŸŒ¹</div>
    <button onclick="displayMessage()">Click for a Romantic Message</button>
    <p id="message" style="display:none;"></p>
</div>

<script>
    function displayMessage() {
        const messages = [
            "You are the most beautiful rose in my life!",
            "Every moment with you is a treasure.",
            "Your love fills my heart with joy.",
            "With you, every day is a special day!",
            "Wishing you a day as lovely as you are."
        ];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById('message').innerText = randomMessage;
        document.getElementById('message').style.display = 'block';
    }
</script>

</body>
</html>
